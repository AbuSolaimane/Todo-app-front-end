<table border="1">

    <caption>My Todos</caption>
    <thead>
        <tr>
            <td>Description</td>
            <td>Target Date</td>
            <td>is Completed?</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date | uppercase}}</td>
            <td>{{todo.done}}</td>
        </tr>
    </tbody>

</table>
